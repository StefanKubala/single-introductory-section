<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Single introductory section</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.svg" alt="Logo">
        </div>

        <div class="flex-wrapper">
            <div class="left">
                <img src="img/illustration-mockups.svg" alt="illustration-mockups">
            </div>

            <div class="right">
                <h1 class="main-heading">
                    Build The Community Your Fans Will Love
                </h1>

                <p class="text">
                    Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience.
                    Create connections with your users as you engage
                    in genuine discussion.
                </p>

                <button class="btn">Register</button>
            </div>
        </div>
        <div class="social">
            <a href="#"> <i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"> <i class="fa-brands fa-twitter"></i></a>
            <a href="#"> <i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
</body>

</html>
